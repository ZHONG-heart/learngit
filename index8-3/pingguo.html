<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果菜单</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	#box{position: fixed;bottom: 0;text-align: center;width: 100%;}
	#box img{width: 64px;vertical-align: bottom;}

	</style>
</head>
<body>
<div id="box">
	<img src="images/1.png">
	<img src="images/2.png">
	<img src="images/3.png">
	<img src="images/4.png">
	<img src="images/5.png">
	<img src="images/6.png">

</div>
<script type="text/javascript">
window.onload = function () {
var oBox=document.getElementById('box');
var aImg=oBox.children;


document.onmousemove=function(ev){
	var e=ev||window.event;
	for(var i=0;i<aImg.length;i++){

		console.log(aImg[i])

		var  ix = aImg[i].offsetLeft + aImg[i].offsetWidth / 2 - e.clientX

		var iy=oBox.offsetTop+64/2-e.clientY;
		var iDis=Math.hypot(ix,iy);
		if (iDis<200) {
			var iWidth=(1-iDis/200)*64+64;
			aImg[i].style.width=iWidth+'px';
		}

}
}


}

</script>
</body>
</html>
